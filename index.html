<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Project</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <main>
        <section id="phone">
            <iframe name="screen" id="screen" src="home.html" scrolling="yes" frameborder="">Seu navegador não é compatível com isso.</iframe>
        </section>
        <section id="social-media">
            <a href="home.html" target="screen"><img src="images/logo-home.jpg" alt="Home button"></a> <br>

            <a href="instagram.html" target="screen"><img src="images/logo-instagram.jpg" alt="Instagram logo"></a> <br>

            <a href="https://www.youtube.com/" target="screen"><img src="images/logo-youtube.jpg" alt="YouTube logo"></a> <br>

            <a href="https://github.com/" target="screen"><img src="images/logo-github.jpg" alt="GitHub logo"></a> <br>

            <a href="https://twitter.com/" target="screen"><img src="images/logo-twitter.jpg" alt="Twitter logo"></a> <br>

            <a href="https://www.facebook.com/" target="screen"><img src="images/logo-facebook.jpg" alt="Facebook logo"></a>
        </section>
    </main>
</body>
</html>
